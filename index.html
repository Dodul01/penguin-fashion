<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Penguin Fashion</title>
</head>
<body>
  <!--Header Section Starts Here-->
  <header class="bg-[#FFFBF0]">
    <!--Nav Section Stats Here-->
    <nav class="p-2">
      <div class="max-w-screen-xl mx-auto flex items-center justify-between flex-col md:flex-row">
        <div>
          <img class="h-[50px]" src="./icons/logo.png" alt="logo">
        </div>
        <div>
          <ul class="flex flex-col items-center justify-center md:flex-row">
            <li class="p-2"><a href="#">Home</a></li>
            <li class="p-2"><a href="#">Product</a></li>
            <li class="p-2"><a href="#">About us</a></li>
            <li class="p-2"><a href="#">Contact us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Nav Section Ends Here-->

    <!--Banner Section Stats Here-->
    <section>
      <div class="max-w-screen-xl mx-auto flex justify-between items-center md:flex-row flex-col p-5">
        <div>
          <h1 class="text-6xl font-bold my-2"> <span class="text-[#FABE4C] ">Be the Penguins</span> <br> <span class="text-[#363958]"> of Winter</span></h1>
          <p class="text-[#3E3E3E] font-thin">Lorem Ipsum is simply dummy text of the printing <br> and typesetting industry.</p>
          <button class=" my-5 bg-gradient-to-r from-[#A4BC46] to-[#85A019] text-white rounded flex items-center justify-center h-10 p-4">
            <img class="h-6 pr-2" src="./icons/shopping-cart 1.png" alt="cart-icon">
            BUY NOW
          </button>
        </div>
        <div>
          <img src="./images/model.png" alt="model-image">
        </div>
      </div>
    </section>
    <!--Banner Section Ends Here-->

  </header>
  <!--Header Section Ends Here-->

  <!--Main Section Stats Here-->
  <main></main>
  <!--Main Section Ends Here-->

  <!--Footer Section Stats Here-->
  <footer></footer>
  <!--Footer Section Ends Here-->
</body>
</html>
